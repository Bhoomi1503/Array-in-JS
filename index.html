        //rotate an array
        function rotatearr(arr, rotateBy) {
            const n = arr.length;
            rotateBy %= n;

        function removeDuplicates(wol, n) {
        if (n == 0 || n == 1) return n;
        var temp = new Array(n);
        var j = 0;
        for (var i = 0; i < n - 1; i++) if (wol[i] != wol[i + 1]) temp[j++] = wol[i];
        temp[j++] = wol[n - 1];
        for (var i = 0; i < j; i++) wol[i] = temp[i];
        return j;
        }
